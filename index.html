<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>

  $(document).on('change', '#cl1', function(event) {
    valorResis();
    $('#cl1').css('background', color($("#cl1 option:selected").val()));
    $('#cl1').css('color', 'white');
  });
  $(document).on('change', '#cl2', function(event) {
    valorResis();
    $('#cl2').css('background', color($("#cl2 option:selected").val()));
    $('#cl2').css('color', 'white');

  });
  $(document).on('change', '#cl3', function(event) {
    valorResis();
    $('#cl3').css('background', color($("#cl3 option:selected").val()));
    $('#cl3').css('color', 'white');
  });
  
  $(document).on('change', '#mul', function(event) {
    valorResis();
    $('#mul').css('background', colorMul($("#mul option:selected").val()));
    $('#mul').css('color', 'white');
  });

  function color(num){
    c='';
    switch(num){
      case '0': c='black';
      break;
      case '1': c='brown';
      break;
      case '2': c='red';
      break;
      case '3': c='orange';
      break;
      case '4': c='yellow';
      break;
      case '5': c='green';
      break;
      case '6': c='blue';
      break;
      case '7': c='purple';
      break;
      case '8': c='gray';
      break;
      case '9': c='white';
      break;
      default:
      break;
    }
    return c;
  }

  function colorMul(num){
    c='';
    switch(num){
      case '1': c='black';
      break;
      case '10': c='brown';
      break;
      case '100': c='red';
      break;
      case '1000': c='orange';
      break;
      case '10000': c='yellow';
      break;
      case '100000': c='green';
      break;
      case '1000000': c='blue';
      break;
      case '10000000': c='purple';
      break;
      case '0.1': c='gold';
      break;
      case '0.01': c='silver';
      break;
      default:
      break;
    }
    return c;
  }

  function valorResis(){
    res='';
    res+=$("#cl1 option:selected").val();
    res+=$("#cl2 option:selected").val();
    res+=$("#cl3 option:selected").val();
    mul=$("#mul option:selected").val();
    num=res*mul;
    r = num.toLocaleString('en');
    $('#resul').val(r+' Ω');
  }

</script>
